<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play Audio from MP4 on Click</title>
</head>
<body>

<button id="playSoundButton">Play Sound</button>

<!-- Hidden video element to play only audio -->
<video id="audioOnly" style="display: none;">
  <source src="videoplayback.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<!-- Message to display after clicking the button -->
<div id="message" style="display: none; color: red; font-size: 20px;">You are important to me</div>

<script>
  // Select the video and message elements
  const audioOnly = document.getElementById('audioOnly');
  const message = document.getElementById('message');

  // Play the audio and show the message when the button is clicked
  document.getElementById('playSoundButton').addEventListener('click', () => {
    audioOnly.play();
    message.style.display = 'block'; // Display the message in red
  });
</script>

</body>
</html>
